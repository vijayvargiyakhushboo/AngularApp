<div class="container">                                                       
  <div class="row">
    <div class="col-xs-12">
      <form (ngSubmit)="onAddItem(f)" #f="ngForm">
        <div class="row">
          <div class="col-sm-3 form-group">
            <label for="name">Name</label>
            <input type="text" name="name" class="form-control" ngModel required="">
          </div>
          <div class="col-sm-3 form-group">
            <label for="name">Mobile</label>
            <input type="text" name="mobile" class="form-control" ngModel required="">
          </div>
          <div class="col-sm-3 form-group">
            <label for="name">Address</label>
            <input type="text" name="address"  class="form-control" ngModel required="">
          </div>
          <div class="col-sm-3 form-group">
            <label for="name">Father's Name</label>
            <input type="text" name="fathersname"  class="form-control" ngModel required="">
          </div>
          <div class="col-sm-3 form-group">
            <label for="name">Guarantor</label>
            <input type="text" name="guarantor" class="form-control" ngModel required="">
          </div>
          <div class="col-sm-3 form-group">
            <label for="name">Date</label>
            <input type="date" name="date" class="form-control" ngModel required="">
          </div>
          <div class="col-sm-3 form-group">
            <label for="name">Page No.</label>
            <input type="text" name="pageno" class="form-control" ngModel required="">
          </div>
          <div class="col-sm-3 form-group">
            <label for="name">Remarks</label>
            <input type="text" name="remarks" class="form-control" ngModel required="">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button type="submit" class="btn btn-success" [disabled]="!f.valid">Submit</button>
            <button type="button" class="btn btn-primary">Reset</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
