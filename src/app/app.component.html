<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!--  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
</head>
<body>
            <div class="container">                                                                       
  <div class="row">
  	<div class="col-xs-12">
  		<form (ngSubmit)="onAddItem(f)" #f="ngForm">
  			<div class="row">

  				<div class="col-sm-3 form-group">
  					<label for="name">Name</label>
<input type="text" name="name" id="name" class="form-control" ngModel required="">
  				</div>
			<div class="col-sm-3 form-group">
			  	<label for="email">Email</label>
			<input type="email" name="email" id="email" class="form-control" ngModel required
			email
			#email="ngModel">
			<span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
			  		</div>
  				
  			</div>

  			<div class="row">
  				<div class="col-sm-3 form-group">
  					<label for="amount">Amount</label>
<input type="number" name="amount" id="amount" class="form-control" ngModel required="">
  				</div>
  				
  				<div class="col-sm-3 form-group">
  					<label for="date">Date</label>
<input type="date" name="date" id="date" class="form-control" ngModel required="">
  				</div>
  			</div>
<div class="row">
  				<div class="col-sm-3 form-group">
  					<label for="name">Type</label>
<input type="text" name="type" id="type" class="form-control" ngModel required="">
  				</div>

  				<div class="col-sm-3 form-group">
  					<label for="name">Interest</label>
<input type="text" name="interest" id="interest" class="form-control" ngModel required="">
  				</div>
  			</div>

  			

  			<div class="row">
  				<div class="col-xs-12">
  					<button type="submit" class="btn btn-success" [disabled]="!f.valid">Submit</button>
  					<button type="button" class="btn btn-primary">Clear</button>
  					<button type="button" class="btn btn-danger">Delete</button>
  				</div>
  			</div>
  		</form>
  	</div>
  </div>
  </div>
</body>
</html>
